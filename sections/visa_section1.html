<!DOCTYPE html>

  <head>

        </div>
        <div class="right_header_user6 d-flex align-items-center gap-5">
          <div class="logout_icon">

          <div class="header_logo_user6">
            <p class="logoText">LOGO</p>
            <p

              <span>E</span>
              <span>R</span>
              <span>E</span>
            </p>
          </div>
        </div>
      </div>

                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>

                <option>27</option>

                <option>29</option>

                <option>31</option>

                <option value="4">2013</option>
                <option value="5">2014</option>
                <option value="6">2015</option>
                <option value="7">2016</option>

                <option value="12">2021</option>
                <option value="13">2022</option>
                <option value="14">2024</option>

                <option value="17">2027</option>
                <option value="18">2028</option>
                <option value="19">2029</option>

          <div class="inputDiv CVVvisa">
            <label class="d-block mb-3" for="Card Number">CVV Number*</label>
            <div class="CVVvisa d-flex align-items-center gap-3">
              <input type="text" />

            <p class="name_product mt-3">Product-2</p>
            <div
