    <form class="container_logo_newSupplierRegistration1 row container mx-auto">
      <div action="#" class="col-6">

        <div class="inputDiv_user3">
          <label class="d-block mb-3" for="passwordConfirmation"

          <input
            value="12345"
            type="password"
            placeholder="Password"
            id="password"
            required
          />

        </div>
      </div>
      <div class="btn_container d-flex justify-content-end">
        <button
          class="btn-pagination btn_form_newSupplierRegistration1"
          type="submit"
