<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/splide.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Start Bootstrap library files for css-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css.map" />
    <!-- End Bootstrap library files  for css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sgin in</title>
  </head>
  <body>
    <section class="loginContainer d-flex align-items-center">
      <div class="formLogin col-6 container">
        <div class="back_btn back_btnLogin d-flex align-items-center gap-5">
          <a href="../index.html"
            ><img src="../images/in_profile_images/backTohome-white.png" alt=""
          /></a>
          <span class="backToWebsite">Back to Home Page</span>
        </div>
        <h3 class="titleLogin">Sign up</h3>
        <form action="">
          <div class="inputDiv">
            <label class="d-block mb-3" for="UserName">User Name*</label>
            <input type="text" placeholder="User Name" id="UserName" />
          </div>
          <div class="inputDiv">
            <label class="d-block mb-3" for="Email">Email*</label>
            <input type="text" placeholder="Email" id="Email" />
          </div>
          <div class="inputDiv">
            <label class="d-block mb-3" for="Password">New Password*</label>
            <input
              value="12345"
              type="password"
              placeholder="Email"
              id="Password"
            />
          </div>
          <div class="inputDiv">
            <label class="d-block mb-3" for="Password">Confirm Password*</label>
            <input
              value="12345"
              type="password"
              placeholder="Confirm Password"
              id="Password"
            />
          </div>

          <button type="submit" class="primary-btn w-100 text-center mt-5">
            Login
          </button>
        </form>
      </div>
      <div class="rightLogin">
        <div class="right_header logoLogin d-flex align-items-center gap-5">
          <div
            class="header_logo_user6 header_logo_user6_heade_user_newSupplierRegistration1"
          >
            <p class="logoText logoText_newSupplierRegistration1">LOGO</p>
            <p
              class="hereText_newSupplierRegistration1 d-flex align-items-center justify-content-between"
            >
              <span>H</span>
              <span>E</span>
              <span>R</span>
              <span>E</span>
            </p>
          </div>
          <div class="logo_newSupplierRegistration1">
            <img
              src="../images/in_profile_images/logo_newSupplierRegistration1.png"
              alt=""
            />
          </div>
        </div>
        <img
          class="imgLogin"
          src="./images/in_profile_images/bg-login.png"
          alt=""
        />
      </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
