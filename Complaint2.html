<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/splide.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Start Bootstrap library files for css-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css.map" />
    <!-- End Bootstrap library files  for css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint2</title>
  </head>
  <body>
    <!-- primary-heading-sections -->
    <h1 class="primary-heading-sections primary_header_complaint">Complaint</h1>
    <!--End primary-heading-sections -->
    <nav class="below-header container">
      <!-- starter-sections -->
      <div class="starter-sections">
        <nav class="nav-sections">
          <a class="home" href="https://mohamedsoultan.github.io/UNIDO-MOTORS/"
            >Home <img src="../images/chevron-forward.svg" alt=""
          /></a>
          <p class="title-section">Complaint</p>
        </nav>
      </div>
    </nav>
    <!-- End starter-sections -->
    <div class="heade_user heade_user_newSupplierRegistration1 container mt-5">
      <h3 class="title_user_profile2_container">Complaint Form</h3>
      <div
        class="head_content_uesr d-flex justify-content-between align-items-center"
      >
        <h5>Complaining company Data:</h5>
        <img src="../images/in_profile_images/progressSteps2of2.png" alt="" />
      </div>
    </div>

    <form class="containerComplaint container mx-auto">
      <div class="d-flex gap-3">
        <div class="col-6">
          <div class="inputDiv_user3">
            <!-- select-->
            <label class="d-block mb-3" for="select1">Company Name*</label>
            <select name="" id="select1">
              <option value="1">Company Name</option>
              <option value="1">motor</option>
              <option value="2">AC</option>
              <option value="3">Voltage</option>
            </select>
          </div>
          <div class="inputDiv_user3">
            <label class="d-block mb-3" for="Motor Brand*">Motor Brand*</label>
            <input type="text" placeholder="Motor Brand*" id="Motor Brand" />
          </div>
          <div class="upload_button mt-3">
            <label for="fileUpload" class="label_aboveInput d-block mb-3"
              >Contract pdf copy*</label
            >
            <label
              for="fileUpload"
              class="label_upload_btn btn btn-none px-5 py-4 border-secondary rounded-0 d-flex align-items-center gap-2"
            >
              <img
                src="../images/in_profile_images/Icon feather-upload.png"
                alt=""
              />
              UPLOAD FILE</label
            >
            <input type="file" id="fileUpload" style="display: none" /><span
              class="text_size_btn"
              >10 mb max file size</span
            >
          </div>
        </div>
        <div class="col-6">
          <div class="inputDiv_user3">
            <label class="d-block mb-3" for="Motor Model">Motor Model*</label>
            <input type="text" placeholder="Motor Model" id="Motor Model" />
          </div>
          <div class="upload_button mt-3">
            <label for="fileUpload" class="label_aboveInput d-block mb-3"
              >Motor Data Sheet pdf copy*</label
            >
            <label
              for="fileUpload"
              class="label_upload_btn btn btn-none px-5 py-4 border-secondary rounded-0 d-flex align-items-center gap-2"
            >
              <img
                src="../images/in_profile_images/Icon feather-upload.png"
                alt=""
              />
              UPLOAD FILE</label
            >
            <input type="file" id="fileUpload" style="display: none" /><span
              class="text_size_btn"
              >10 mb max file size</span
            >
          </div>
          <div class="inputDiv_user3 textarea_container mt-4">
            <label class="d-block mb-3" for="textarea_massge">Complaint*</label>
            <textarea placeholder="Complaint"></textarea>
          </div>
          <div class="countText d-flex justify-content-end mt-1">0/2000</div>
          <div class="btn_submitComplaint d-flex justify-content-end mt-5">
            <button type="submit" class="primary-btn">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <footer class="footerComplaint container mt-5">
      <p class="below_textComplaint mb-5">
        - You also have to file a complaint with the Consumer Protection Agency
      </p>
      <button class="btn_addProduct_user3 btn_belowComplaint">
        <a class="text-decoration-none text-light" href="#"
          >Consumer protection agency complaint</a
        >
      </button>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
