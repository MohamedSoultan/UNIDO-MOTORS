<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/splide.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Start Bootstrap library files for css-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css.map" />
    <!-- End Bootstrap library files  for css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint</title>
    <style></style>
  </head>
  <body>
    <!-- primary-heading-sections -->
    <h1 class="primary-heading-sections primary_header_faq">
      FAQ and Inquiries
    </h1>
    <!--End primary-heading-sections -->
    <nav class="below-header container">
      <!-- starter-sections -->
      <div class="starter-sections">
        <nav class="nav-sections">
          <a class="home" href="https://mohamedsoultan.github.io/UNIDO-MOTORS/"
            >Home <img src="../images/chevron-forward.svg" alt=""
          /></a>
          <a class="home" href="https://mohamedsoultan.github.io/UNIDO-MOTORS/"
            >News & Events
          </a>
        </nav>
      </div>
      <div class="primary-heading"><span>FAQ</span></div>
    </nav>
    <!-- End starter-sections -->
    <div class="containerInquiry">
      <form class="containerComplaint container mx-auto">
        <h2 class="titleInquiry">Inquiry</h2>
        <div class="d-flex gap-3">
          <div class="col-6">
            <div class="inputDiv_user3">
              <!-- select-->
              <label class="d-block mb-3" for="select1">Company Name*</label>
              <select class="bg-light" name="" id="select1">
                <option value="1">Company Name</option>
                <option value="1">motor</option>
                <option value="2">AC</option>
                <option value="3">Voltage</option>
              </select>
            </div>
            <div class="inputDiv_user3">
              <label class="d-block mb-3" for="Motor Brand*"
                >Motor Brand*</label
              >
              <input type="text" placeholder="Motor Brand*" id="Motor Brand" />
            </div>
          </div>
          <div class="col-6">
            <div class="inputDiv_user3">
              <label class="d-block mb-3" for="Motor Model">Motor Model*</label>
              <input type="text" placeholder="Motor Model" id="Motor Model" />
            </div>

            <div class="inputDiv_user3 textarea_container mt-4">
              <label class="d-block mb-3" for="textarea_massge"
                >Complaint*</label
              >
              <textarea class="bg-light" placeholder="Complaint"></textarea>
            </div>
            <div class="countText d-flex justify-content-end mt-1">0/2000</div>
            <div class="btn_submitComplaint d-flex justify-content-end mt-5">
              <button type="submit" class="primary-btn">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
